<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem 0;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }
        .product p {
            font-size: 1rem;
            color: #555;
        }
        .product .price {
            font-size: 1.2rem;
            color: #e67e22;
            margin: 0.5rem 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Webstore</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h2>Product Name</h2>
            <p>Product description goes here. It provides details about the product.</p>
            <div class="price">$19.99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="Product Image">
            <h2>Product Name</h2>
            <p>Product description goes here. It provides details about the product.</p>
            <div class="price">$29.99</div>
        </div>
        <!-- Add more products as needed -->
    </div>
    <footer>
        <p>&copy; 2025 Webstore. All rights reserved.</p>
    </footer>
</body>
</html>
